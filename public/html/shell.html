<!DOCTYPE html>
<html ng-app="apres">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-light_green.min.css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="logoDiv">
        <a href="#/"><img class="logo" src=""></a>
    </div>

    <!-- NAVBAR -->
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Apres</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="">Ski</a>
            <a class="mdl-navigation__link" href="">Stay</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Menu</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Ski</a>
          <a class="mdl-navigation__link" href="">Stay</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content"><!-- Your content goes here --></div>
      </main>
    </div> 
<!-- SHELL INSERT ROUTES -->
    <div class="shellDiv" ng-view>

    </div>
<body>

	<!-- 3rd Pary Scripts -->
    <script defer src="js/material.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js" type="text/javascript"></script>

	 <!-- Angular Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-resource.min.js" type="text/javascript"></script>

    <!-- Local AngularJS Scripts -->
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/appRoutes.js" type="text/javascript"></script>

    <!-- Angular Factories -->
    <script src="js/factorySnow.js" type="text/javascript"></script>

    <!-- Angular Controllers -->
    <script src="js/controlHome.js" type="text/javascript"></script>
</html>
